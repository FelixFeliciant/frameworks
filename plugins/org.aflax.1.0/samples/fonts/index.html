<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>AFLAX: A JavaScript Library for Macromedia's Flash&trade; Platform</title>
<link rel="stylesheet" href="style.css" type="text/css">
<script type="text/javascript" src="lib/AFLAX/aflax.js"></script>
<script type="text/javascript" src="font.js"></script>
<script>
	var aflax = new AFLAX("lib/AFLAX/aflax.swf");
	
	function go()
	{
		font_test(aflax);
	}	
</script>
</head>
<body>
	<div id="body">
	  <h1>Font Demo</h1>
	</div>
	<div id="content">
		<p></p>
		
		<div style="border:1px solid #ddd">
		<script>
		aflax.insertFlash(600, 250, "#FFFFFF", "go", true);
		</script>
		</div>
		
		<p>
		Select Font: 
		</p>
		
		<ul>
			<li> <a href="javascript:changeFont('null');">Default</a>
			<li> <a href="javascript:changeFont('poornut');">Poornut</a>
			<li> <a href="javascript:changeFont('porkys');">Porky's</a>
			<li> <a href="javascript:changeFont('pussycat');">Pussycat</a>
		</ul>
		<p></p>
	</div>
</body>
