<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>AFLAX: A JavaScript Library for Macromedia's Flash&trade; Platform</title>
<link rel="stylesheet" href="style.css" type="text/css">
<script type="text/javascript" src="lib/AFLAX/aflax.js"></script>
<script type="text/javascript" src="barchart.js"></script>
<script>
	var aflax1 = new AFLAX("lib/AFLAX/aflax.swf");
	var barChart1 = new barChartAsync(aflax1);
	
	function go()
	{
		barChart1.init();
	}	
</script>
</head>
<body onUnload="if(barChart1 != null) { barChart1.cleanup(); }">
	<div id="body">
	  <h1>BarChart Demo With Async Data Loading</h1>
	</div>
	<div id="content">
	
		<div style="width:425;border:1px solid #ddd">
			<script>
				aflax1.insertFlash(425, 250, "#FFFFFF", "go");
			</script>
		</div>
		
		<p></p>
		
		<input type="button" value="Load Data From Server" onclick="barChart1.start();">
		
		<p></p>
				
	</div>
</body>
