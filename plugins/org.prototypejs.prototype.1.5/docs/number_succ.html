<tr style="text-align:left;vertical-align:top;">
<td valign="top" style="border: none"><p><span class="f_CourierFixed" style="color: #0000ff;">succ() -&gt; Number</span></p>
<p><span class="f_CourierFixed">&nbsp;</span></p>
<p><span style="font-size: 9pt; font-weight: bold; color: #666699;">Returns the successor of the current Number, as defined by current + 1. Used to make numbers compatible with </span><span class="f_CourierFixed">ObjectRange</span><span style="font-size: 9pt; font-weight: bold; color: #666699;">.</span></p>
</td>
</tr>
</table>
</div>

<p class="p_Heading1" style="border-top: none; border-right: none; border-left: none;"><span class="f_Heading1">Examples</span></p>
<p>&nbsp;</p>
<p class="p_CodeExample"><span class="f_CodeExample" style="color: #000000;">(</span><span class="f_CodeExample" style="color: #ff0000;">5</span><span class="f_CodeExample" style="color: #000000;">).succ()</span></p>
<p class="p_CodeExample"><span class="f_CodeExample" style="color: #000000;">//&nbsp;-&gt;&nbsp;6</span></p>
<p>&nbsp;</p>
