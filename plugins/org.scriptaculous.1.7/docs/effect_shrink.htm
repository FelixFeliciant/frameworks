<table width="100%" border="0" cellspacing="0" cellpadding="5"><tr valign="top"><td align="left">
<p>Reduce the element to its top-left corner.</p>
<p>&nbsp;</p>
<p class="p_Heading2"><span class="f_Heading2">Availability</span></p>
<p>&nbsp;</p>
<p>script.aculo.us V1.0 and later. </p>
<p>&nbsp;</p>
<p class="p_Heading2"><span class="f_Heading2">Syntax</span></p>
<p>&nbsp;</p>
<p class="p_CodeExample" style="margin: 0px 0px 0px 13px;"><span class="f_CodeExample">Effect.Shrink('id_of_element');</span></p>
<p>&nbsp;</p>
<p class="p_Heading2"><span class="f_Heading2">Notes</span></p>
<p>&nbsp;</p>
<p>Works safely with most <a href="block_elements.htm">Block Elements</a>, except tables.</p>
