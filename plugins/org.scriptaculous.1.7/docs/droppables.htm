<p>Droppables are elements which fire a callback function when a Draggable element is released over them.</p>
<p>&nbsp;</p>
<p class="p_Heading2"><span class="f_Heading2">Creating droppables</span></p>
<p>&nbsp;</p>
<p>See Droppables.add.</p>
<p>&nbsp;</p>
<p class="p_Heading2"><span class="f_Heading2">Disabling droppables</span></p>
<p>&nbsp;</p>
<p>See Droppables.remove.</p>
